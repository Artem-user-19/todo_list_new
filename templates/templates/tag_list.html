{% extends 'templates/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Tag List</h1>
    <a class="btn btn-primary" href="{% url 'add_tag' %}">Add New Tag</a>
</div>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>
                <a class="btn btn-sm btn-secondary" href="{% url 'edit_tag' tag.pk %}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete_tag' tag.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
